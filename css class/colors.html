<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .combined-example {
      color: #a0e520; /* White text color */
      background-color: #4682b4; /* Steel blue background color */
      border: 5px solid; /* Solid border with 2px width */
      border-color: #ff4500; /* Orange red border color */
      padding: 10px; /* Padding inside the div */
      text-align: center; /* Center align text */
    }
  </style>
</head>
<body>
  <div class="combined-example">
    This div combines text color, background color, and border color.
  </div>
</body>
</html>
