<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      font-size: 16px; /* Base font size */
    }
    .child {
      font-size: 1.5em; /* 1.5 times the parent font size (16px * 1.5 = 24px) */
    }
    .parent2 {
      font-size: 8px; /* Base font size */
    }
    .child2 {
      font-size: 1.5em; 
    }
  </style>
</head>
<body>
  <p class="parent">
    This is the parent element.
    <div class="child">
      This is the child element with 1.5em font size.
    </div>
</p>
  <div class="parent2">
    This is the parent class with 8px.
    <div class="child2">
      Child class with 8px parent class.
    </div>
  </div>
</body>
</html>
