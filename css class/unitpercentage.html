<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 80%; /* 80% of the width of the body */
      height: 300px; /* Fixed height */
      background-color: lightblue;
      margin: auto; /* Center the container horizontally */
      border: 2px solid darkblue;
    }
    .child {
      width: 50%; /* 50% of the width of the container */
      height: 50%; /* 50% of the height of the container */
      background-color: coral;
      margin: 10% auto; /* 10% of the container's width for top/bottom margins, auto for left/right */
      border: 2px solid darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="child">
      This child is 50% of the container's width and height.
    </div>
  </div>
</body>
</html>
