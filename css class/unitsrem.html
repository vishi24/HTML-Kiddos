<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      font-size: 16px; /* Base font size */
    }
    body {
      font-size: 1rem; /* 16px, consistent across the body */
    }
    h1 {
      font-size: 3rem; /* 32px, double the root font size */
    }
    p {
      font-size: 2rem; /* 16px, same as the root font size */
    }
    .box{
        font-size: 1rem; /* Equivalent to 16px (root font size) */
      padding: 1rem; /* Padding of 16px */
      margin: 2rem; /* Margin of 32px */
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph with 1rem font size.</p>
  <div class="box">The content is in BOX DIV</div>
</body>
</html>
